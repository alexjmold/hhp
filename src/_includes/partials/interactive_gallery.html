<div class="w-full bg-gray-100 py-10">
  <div class="container flex flex-wrap max-w-7xl">
    {% for item in gallery.gallery_items %}
    <div class="w-1/2 md:w-1/3 lg:w-1/4">
      <div class="w-full h-48 md:h-64 p-2">
        <a href="{{item.image}}" data-fslightbox="gallery">
          <img
            src="{{item.image}}"
            class="object-cover w-full h-full rounded-lg hover:opacity-75"
          />
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<script
  src="https://cdnjs.cloudflare.com/ajax/libs/fslightbox/3.3.1/index.min.js"
  integrity="sha512-EqNNJuepkw5P9vxCml8eBk7C4Ld+4kAnvzOD/jG21rkxWPILGoQa5EvD62UieiJF0u3xoQrcVnce4i83VnYj/Q=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>
