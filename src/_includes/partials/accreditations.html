{% if home.accreditations %}
<div class="w-full bg-blue-500 px-3 py-8 text-white text-center">
  <h3 class="text-4xl mb-4">Accreditations</h3>
  <div class="container max-w-7xl">
    {% for item in home.accreditations %}
    <div class="inline-block mx-3 w-full max-w-xs">
      <img src="{{ item.image }}" />
    </div>
    {% endfor %}
  </div>
</div>
{% endif %}
