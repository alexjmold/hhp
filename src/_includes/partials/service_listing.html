<div class="w-full px-3 py-10 bg-blue-300 text-gray-800">
  <div class="max-w-7xl mx-auto lg:flex items-start justify-center gap-10">
    <div class="lg:w-1/2">
      <div
        class="container max-w-3xl bg-white p-6 rounded-lg shadow-sm mx-auto mb-6"
      >
        <div class="blue-underline mb-10">
          <h3 class="text-3xl font-bold">Plumbing Services</h3>
        </div>
        <ul class="cog-list">
          {% for point in services.plumbing_services %}
          <li class="pb-3 mb-3 font-bold border-b border-gray-100">
            {{ point.text }}
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
    <div class="lg:w-1/2">
      <div
        class="container max-w-3xl bg-white p-6 rounded-lg shadow-sm mx-auto"
      >
        <div class="blue-underline mb-10">
          <h3 class="text-3xl font-bold">Central Heating Services</h3>
        </div>
        <ul class="cog-list">
          {% for point in services.heating_services %}
          <li class="pb-3 mb-3 font-bold border-b border-gray-100">
            {{ point.text }}
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
