{% if home.our_offers %}
<div class="container max-w-7xl lg:flex lg:my-10 text-gray-800">
  <div class="lg:w-1/2 px-3 my-10">
    <h3 class="text-4xl font-bold mb-5">What we offer</h3>
    {% for item in home.our_offers %}
    <p class="mb-3">{{ item.text }}</p>
    {% endfor %}
  </div>
  <div class="lg:w-1/2 px-3 my-10">
    <ul class="cog-list">
      {% for point in home.offer_points %}
      <li class="mb-3 font-bold">{{ point.text }}</li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endif %}
