{% if home.about %}
<div class="container max-w-7xl lg:flex lg:my-10 text-gray-800 px-2">
  <div class="lg:w-1/2 px-3 my-10">
    <div class="flex flex-wrap">
      {% for client in home.client_icons %}
      <div class="w-1/2 mx-auto h-24 flex items-center justify-center p-4">
        <img src="{{ client.image }}" class="object-contain w-full h-full" />
      </div>
      {% endfor %}
    </div>
  </div>
  <div class="lg:w-1/2 px-3 my-10">
    <h3 class="text-4xl font-bold mb-5">About us</h3>
    {% for point in home.about %}
    <p class="mb-3">{{ point.text }}</p>
    {% endfor %}
  </div>
</div>
{% endif %}
