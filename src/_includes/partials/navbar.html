<div class="{{ 'lg:fixed' if path == 'home' }} w-full max-w-7xl mx-auto">
  <nav
    class="flex items-center justify-center lg:justify-between flex-wrap p-6 lg:px-0 container mx-auto"
    x-data="{ isOpen: false }"
    @keydown.escape="isOpen = false"
    @click.away="isOpen = false"
  >
    <!--Logo etc-->
    <div class="flex items-center">
      <a href="/" class="text-indigo-500 font-bold text-lg">
        <img
          src="/static/img/logo.png"
          alt="Heritage Heating and Plumbing Logo"
          class="w-8 lg:w-10"
        />
      </a>
    </div>

    <!--Toggle button (hidden on large screens)-->
    <button
      @click="isOpen = !isOpen"
      type="button"
      class="ml-auto block lg:hidden px-2 text-primary-500 hover:text-primary-500 focus:outline-none focus:text-primary-500"
      :class="{ 'transition transform-180': isOpen }"
      aria-label="Menu"
    >
      <svg
        class="h-6 w-6 fill-current"
        xmlns="http://www.w3.org/2000/svg"
        viewbox="0 0 24 24"
      >
        <path
          x-show="isOpen"
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z"
        />
        <path
          x-show="!isOpen"
          fill-rule="evenodd"
          d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"
        />
      </svg>
    </button>

    <!--Menu-->
    <div
      class="w-full flex-grow lg:flex lg:items-center lg:w-auto text-center border-b border-gray-200 pb-5 lg:pb-0 lg:border-none"
      :class="{ 'block shadow-3xl': isOpen, 'hidden': !isOpen }"
      x-show.transition="true"
    >
      {% if navigation.items %}

      <ul
        class="pt-3 lg:pl-6 lg:pt-0 list-reset lg:flex justify-start flex-1 items-center"
      >
        {% for item in navigation.items %}
        <li class="nav__item mr-3 mb-5 text-xl lg:mb-0 lg:text-base">
          <a
            @click="isOpen = false"
            class="text-ml inline-block text-gray-800 font-medium no-underline hover:text-blue-500 py-2 px-4 {% if item.url === page.url %} text-blue-500 {% endif %}"
            href="{{ item.url }}"
          >
            {{ item.text }}
          </a>
        </li>
        {% endfor %}
      </ul>
      <div>
        {% if settings.telephone %}
        <a
          href="tel:{{ settings.telephone }}"
          class="text-blue-500 justify-end font-medium relative text-xl lg:text-base"
        >
          <img
            src="/static/img/telephone-icon.svg"
            alt="Telephone Icon"
            class="inline-block w-5 top-1 -left-6 absolute lg:relative lg:-top-0.5 lg:left-0"
          />
          {{ settings.telephone }}
        </a>
        {% endif %}
      </div>

      {% endif %}
    </div>
  </nav>
</div>
